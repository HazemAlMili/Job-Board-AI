<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circuit/Brain Background -->
  <circle cx="50" cy="50" r="45" fill="#1e293b" stroke="url(#grad1)" stroke-width="2" />
  
  <path d="M30 50 Q 50 20 70 50 T 30 50" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2" />
  <path d="M20 50 Q 50 80 80 50" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2" />
  
  <!-- Briefcase/AI Icon -->
  <rect x="30" y="35" width="40" height="30" rx="5" fill="none" stroke="url(#grad1)" stroke-width="4" filter="url(#glow)" />
  <path d="M40 35 V 28 A 5 5 0 0 1 60 28 V 35" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" />
  
  <!-- Brain Nodes -->
  <circle cx="35" cy="45" r="3" fill="#fff" />
  <circle cx="65" cy="45" r="3" fill="#fff" />
  <circle cx="50" cy="60" r="3" fill="#fff" />
  
  <!-- Connecting Lines -->
  <line x1="35" y1="45" x2="50" y2="60" stroke="#fff" stroke-width="1" opacity="0.5" />
  <line x1="65" y1="45" x2="50" y2="60" stroke="#fff" stroke-width="1" opacity="0.5" />
</svg>
